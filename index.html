<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-footer-color">
      <h1 class="title">The Library</h1>
    </header>
    <div class="display-container"></div>
    <footer class="header-footer-color">
      <div class="footer-left title">
        <h1>The Bottom</h1>
      </div>
      <div class="footer-right">
        <div class="form-container">
          <form action="" method="get" id="form">
            <label for="title">Title:</label>
            <input type="text" id="title" />
            <label for="author">Author:</label>
            <input type="text" id="author" />
            <label for="pages">Pages:</label>
            <input type="number" id="pages" />
            <button type="button" id="submit-button" class="card-button">Submit</button>
          </form>
        </div>
        <button type="button" class="open-form-button">Add a book!</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
